<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar-Sourav Mukherjee</title>
  <link rel="stylesheet" href="/root/assets/css/mini-calendar.css">
</head>

<body>
  <div class="hero">
    <div class="calendar">

    </div>

  </div>
  <script src="/root/assets/scripts/mini-calendar.js"></script>

</html>
